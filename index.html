<!DOCTYPE html>
<html>
    <head>
        <title>Sandbox</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        
    </head>

    <body>

        <h1>Rock, Paper, Scissors</h1>

        <div class="init-form">
            <label>Rounds: </label>
            <label for="rounds"></label>
            <input id="roundsLabel" type="range" min="3" max="10" value="3">
            <div class="button start" data-gameid="start">Start</div>
        </div>

        <div id='round-result'>-</div>
        
        <div class="choices">
            <div class="player">
                <span>Player Choice: </span>
                <span class="player-choice"></span>
            </div>
            <div class="computer">
                <span>Computer Choice: </span>
                <span class="computer-choice"></span>
            </div>
        </div>

        <div class="game-buttons">
            <div class="button rock" data-gameid="rock"></div>
            <div class="button paper" data-gameid="paper"></div>
            <div class="button scissors" data-gameid="scissors"></div>
        </div>

        <div class="scores">
            <ul>
                <li id="rounds">Round: </li>
                <li id="playerScore"> Player Score: </li>
                <li id="computerScore"> Computer Score: </li>
            </ul>
        </div>
        <script src="script.js"></script>
    </body>
</html>
